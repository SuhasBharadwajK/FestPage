<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <!-- <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" /> -->

    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script>
      var currentId = "Teacher ID"
    </script>
  </head>

  <body onload="highlight()">
    <div id="container">
      <div id="maintabs" >
        <a href="#"><div id="teachertab" class="tab" class="primarytab" onclick="selected(this)">Teacher</div></a>
        <a href="#"><div id="studenttab" class="tab" class="primarytab" onclick="selected(this)">Student</div></a>
      </div>

      <!-- <div id="secondarytabspace">
        <div id="login" class="tab secondarytab">
          Login
        </div>
        <div id="signup" class="tab secondarytab" >
          Sign Up
        </div>
      </div> -->

      <div id="loginbox">
        <table>
          <tr>
            <td colspan="3">
              <input id="username" type="text" name="login" value="" placeholder="Teacher ID" onfocus="this.placeholder = ''" onblur="this.placeholder = currentId">
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <input id="password" type="password" name="password" value="" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
            </td>
          </tr>
          <tr>
            <td>
              <!-- <input id="loginbutton" type="button" name="loginbutton" value="Login" class="button"> -->
            </td>
            <td>
            </td>
            <td>
              <input id="loginbutton" type="button" name="loginbutton" value="Login" class="button">
              <input id="signupbutton" type="button" name="loginbutton" value="Sign Up" class="button">
            </td>
          </tr>
        </table>
      </div>

    </div>
  </body>

</html>
