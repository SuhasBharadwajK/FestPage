<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AJAX Database Push Tester</title>
    <script type="text/javascript" src='javascript/jquery.js'></script>
    <script type="text/javascript">
    $(function() {
      $('#butt').click(function(event) {
        var name = $("#name").val();
        var email = $("#email").val();
        var phonenum = $("#phonenum").val();
        var dataToSend = 'name=' + name + '&email=' + email + '&phonenum=' + phonenum;
        $.ajax({
          url: 'dbstore.php',
          async: false,
          type: 'POST',
          dataType: 'json',
          data: dataToSend,
          cache: false,
          success: function(result) {
            alert(result);
          },
          error: function (xhr, ajaxOptions, thrownError) {
            console.log(xhr);
          }
        });
        // .done(function() {
        //   console.log("success");
        // })
        // .fail(function() {
        //   console.log("error");
        // })
        // .always(function() {
        //   console.log("complete");
        // });

      });
    })
    </script>
  </head>
  <body>
    <input id="name" type="text" name="text" value="">
    <input id="email" type="text" name="text" value="">
    <input id="phonenum" type="text" name="text" value="">
    <input id="butt" type="button" name="button" value="Push">
  </body>
</html>
